<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="content_here">
        <meta name="robots" content="index, follow">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="/build/css/main.css">
        <link rel="shortcut icon" type="image/png" href="/build/img/Alf-big.png">
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <header class="header">
            <img class="header__Alf-logo" src="/build/img/Alf-big.png" alt="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotel">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="/build/svg-icons/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="/build/svg-icons/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="/build/svg-icons/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">10</span>
                </div>
                <div class="user-nav__user">
                <img class="user-nav__user-photo" src="/build/img/robert.jpg" alt="user photo">
                    <span class="user-nav__user-name">Robert S.</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="/build/svg-icons/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="/build/svg-icons/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="/build/svg-icons/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car resntal</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="/build/svg-icons/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>
                <div class="side-nav__legal">
                    &copy; Footer here
                </div>
            </nav>  
            <main class="hotel-view">
                hotel view
            </main>
        </div>
    </body>
</html>
